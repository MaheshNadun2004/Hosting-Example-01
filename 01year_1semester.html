<style>
:root{
  --primary:#6a11cb;
  --secondary:#2575fc;
  --accent:#ff9f43;
  --dark:#2f3640;
  --light:#f5f6fa;
  --shadow:0 10px 25px rgba(0,0,0,0.12);
  --transition:all .3s ease;
}

*{box-sizing:border-box;}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#eef2ff,#f5f6fa);
  min-height:100vh;
  padding:2rem 1rem;
}

/* Title */
h1{
  text-align:center;
  font-size:2rem;
  margin-bottom:2rem;
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* Grid */
ul{
  list-style:none;
  padding:0;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:1.5rem;
  max-width:900px;
  margin:0 auto;
}

/* Card */
li{
  background:#fff;
  border-radius:18px;
  box-shadow:var(--shadow);
  padding:1rem;
  text-align:center;
  transition:var(--transition);
  position:relative;
  overflow:hidden;
}

li::before{
  content:"";
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:4px;
  background:linear-gradient(to right,var(--primary),var(--secondary));
}

li:hover{
  transform:translateY(-6px);
  box-shadow:0 16px 35px rgba(0,0,0,0.18);
}

/* Image */
img{
  width:110px;
  height:140px;
  object-fit:cover;
  border-radius:12px;
  margin-bottom:.8rem;
  box-shadow:0 6px 15px rgba(0,0,0,0.15);
  transition:var(--transition);
}

li:hover img{
  transform:scale(1.05);
}

/* Link */
a{
  text-decoration:none;
  color:var(--dark);
  font-weight:600;
  font-size:1rem;
  display:block;
}

a span{
  display:inline-block;
  margin-top:.3rem;
  font-size:.85rem;
  color:#718093;
}

li:hover a{
  color:var(--accent);
}

/* Small screens */
@media(max-width:480px){
  h1{font-size:1.6rem;}
}
</style>
