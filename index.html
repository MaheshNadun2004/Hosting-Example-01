<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>EduLibrary - User Friendly</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
body {font-family:'Roboto',sans-serif;margin:0;background:#f8f9ff;color:#2c3e50;}
header {background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);padding:2rem;text-align:center;color:#fff;}
header h1 {margin:0;font-size:2.5rem;text-shadow:0 2px 4px rgba(0,0,0,0.3);}
.search-container{margin:2rem 0;text-align:center;}
.search-box{padding:12px 20px;border-radius:25px;border:2px solid #ddd;width:300px;max-width:90%;}
.container{max-width:1000px;margin:0 auto;padding:1rem;}
.accordion-item{margin-bottom:1rem;}
.accordion-header{cursor:pointer;background:#fff;padding:1rem;border-radius:10px;font-size:1.2rem;box-shadow:0 4px 20px rgba(0,0,0,0.1);transition:all .3s;margin-bottom:5px;}
.accordion-header.active{background:#667eea;color:#fff;}
.accordion-content{overflow:hidden;max-height:0;transition:max-height .4s ease;}
.book-card{display:flex;align-items:center;padding:1rem;background:#fff;border-radius:12px;box-shadow:0 4px 20px rgba(0,0,0,0.1);margin:0.5rem 0;transition:transform .3s;text-decoration:none;color:#2c3e50;}
.book-card:hover{transform:translateY(-5px);}
.book-thumbnail{width:80px;height:110px;object-fit:cover;border-radius:8px;margin-right:15px;}
.card-link{text-decoration:none;color:#2c3e50;}
.card-link:hover{text-decoration:underline;}
@media (max-width:768px){.container{max-width:100%;padding:1rem;} .book-card{flex-direction:column;align-items:flex-start;} .book-thumbnail{margin-bottom:10px;}}
</style>
</head>
<body>

<header>
<h1>üìö EduLibrary</h1>
<div class="search-container">
<input type="text" class="search-box" placeholder="Search resources..." onkeyup="searchBooks(this.value)">
</div>
</header>

<div class="container">

<!-- University Section -->
<div class="accordion-item">
<div class="accordion-header" onclick="toggleAccordion(this)">University Notes</div>
<div class="accordion-content">
<ul>
<li class="book-card">
<img src="01year_1semester.jpg" class="book-thumbnail" >
<a class="card-link" href="01year_1semester.html" >01year 1semester</a>
</li>
<li class="book-card">
<img src="pdf2.jpg" class="book-thumbnail" alt="Advanced Programming">
<a class="card-link" href="https://drive.google.com/file/d/YOUR_PDF_ID/view?usp=sharing" target="_blank">Advanced Programming</a>
</li>
</ul>
</div>
</div>

<!-- Images Section -->
<div class="accordion-item">
<div class="accordion-header" onclick="toggleAccordion(this)">üñºÔ∏è Images</div>
<div class="accordion-content">
<ul>
<li class="book-card">
<img src="https://drive.google.com/uc?export=view&id=YOUR_IMAGE_ID" class="book-thumbnail" alt="Biology Diagram">
<a class="card-link" href="https://drive.google.com/file/d/YOUR_IMAGE_ID/view?usp=sharing" target="_blank">Biology Diagram</a>
</li>
<li class="book-card">
<img src="https://drive.google.com/uc?export=view&id=YOUR_IMAGE_ID" class="book-thumbnail" alt="Chemistry Chart">
<a class="card-link" href="https://drive.google.com/file/d/YOUR_IMAGE_ID/view?usp=sharing" target="_blank">Chemistry Chart</a>
</li>
</ul>
</div>
</div>

<!-- Videos Section -->
<div class="accordion-item">
<div class="accordion-header" onclick="toggleAccordion(this)">üé• Videos</div>
<div class="accordion-content">
<ul>
<li class="book-card">
<iframe width="300" height="170" src="https://drive.google.com/file/d/YOUR_VIDEO_ID/preview" frameborder="0" allowfullscreen></iframe>
<p>Physics Lecture</p>
</li>
<li class="book-card">
<iframe width="300" height="170" src="https://drive.google.com/file/d/YOUR_VIDEO_ID/preview" frameborder="0" allowfullscreen></iframe>
<p>Math Tutorial</p>
</li>
</ul>
</div>
</div>

</div>

<script>
function toggleAccordion(header){
    const content = header.nextElementSibling;
    const isOpen = content.classList.contains("open");
    document.querySelectorAll('.accordion-content').forEach(c=>{c.style.maxHeight=null;c.classList.remove("open");});
    document.querySelectorAll('.accordion-header').forEach(h=>h.classList.remove("active"));
    if(!isOpen){
        content.style.maxHeight = content.scrollHeight + "px";
        content.classList.add("open");
        header.classList.add("active");
    }
}

function searchBooks(query){
    const cards = document.querySelectorAll('.book-card');
    cards.forEach(card=>{
        const text = card.textContent.toLowerCase();
        card.style.display = text.includes(query.toLowerCase()) ? 'flex' : 'none';
    });
}
</script>

</body>
</html>
